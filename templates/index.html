{% extends 'base.html' %}
{% block title %}
    首页
{% endblock %}

{% block middle %}
    <br />
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col">
                <img src="/static/img/slogan.png" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-1"></div>
        </div>
        <br />
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/static/img/poster_1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/poster_2.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/poster_3.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

{% endblock %}
